{% set name = "lleaves" %}
{% set version = "1.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lleaves-{{ version }}.tar.gz
  sha256: 8fb26c111ae33755a132f893ef0ab13717a7877815b5b36320d5db7c8cdf4fab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - llvmlite >=0.36
    - numpy
    - python >=3.7

test:
  imports:
    - lleaves
    - lleaves.compiler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/siboehm/lleaves
  summary: LLVM-based compiler for LightGBM models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - siboehm
